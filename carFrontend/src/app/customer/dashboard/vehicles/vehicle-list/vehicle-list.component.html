<div class="p-6 bg-gray-100 min-h-screen">
  <h2 class="text-3xl font-bold mb-6 text-center text-blue-700">🚗 Available Vehicles</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div
      *ngFor="let car of vehicles"
      class="bg-white rounded-xl shadow-md p-3 relative transition-transform transform hover:scale-105 hover:shadow-xl duration-300 flex flex-col justify-between"
    >
      <!-- Top Buttons -->
      <div class="absolute top-2 right-2 flex gap-2 z-10">
        <button class="bg-red-100 text-red-600 p-2 rounded-full hover:bg-red-200 transition">
          <span class="material-icons text-base">favorite_border</span>
        </button>
        <button class="bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-xs font-semibold hover:bg-blue-200 transition">
          Review
        </button>
      </div>

      <img
        [src]="car.imageUrl"
        [alt]="car.title"
        class="w-full h-32 object-cover rounded-lg mb-3"
      />

      <h3 class="text-base font-semibold text-gray-800 mb-1">{{ car.name }}</h3>
      <p class="text-gray-500 text-xs line-clamp-2">{{ car.description }}</p>

      <div class="mt-2 text-xs text-gray-600 space-y-1">
        <p>📍 {{ car.location }}</p>
        <p>🚘 Category: {{ car.category }}</p>
      </div>

      <div class="flex items-center justify-between mt-3">
        <span class="text-sm font-bold text-blue-600">KSh {{ car.pricePerHour }}/hr</span>
        <button
          class="bg-blue-600 text-white px-2 py-1 text-xs rounded-full hover:bg-blue-700 transition disabled:opacity-50"
          [disabled]="!car.available"
          (click)="bookNow(car.id)"
        >
          {{ car.available ? 'Book Now' : 'Unavailable' }}
        </button>
      </div>
    </div>
  </div>
</div>
