<div class="max-w-2xl mx-auto p-6 bg-white shadow rounded">
  <ng-container *ngIf="vehicle">
    <h2 class="text-2xl font-bold mb-4">Book {{ vehicle.title }}</h2>
  </ng-container>
  
  <form [formGroup]="bookingForm" (ngSubmit)="submitBooking()">
    <div class="mb-4">
      <label class="block font-medium mb-1">Start Date & Time</label>
      <input
        type="datetime-local"
        formControlName="startdate"
        class="w-full border border-gray-300 rounded px-3 py-2"
      />
      <div
        *ngIf="
          bookingForm.get('startdate')?.touched &&
          bookingForm.get('startdate')?.invalid
        "
        class="text-sm text-red-600"
      >
        Start date is required
      </div>
    </div>

    <div class="mb-4">
      <label class="block font-medium mb-1">End Date & Time</label>
      <input
        type="datetime-local"
        formControlName="enddate"
        class="w-full border border-gray-300 rounded px-3 py-2"
      />
      <div
        *ngIf="
          bookingForm.get('enddate')?.touched &&
          bookingForm.get('enddate')?.invalid
        "
        class="text-sm text-red-600"
      >
        End date is required
      </div>
    </div>

    <div class="mb-4 text-sm text-gray-700">
      <p>
        Total Price:
        <strong *ngIf="totalPrice > 0">KES {{ totalPrice }}</strong>
      </p>
      <p *ngIf="totalPrice === 0" class="text-red-500">
        Enter valid dates to calculate total.
      </p>
    </div>

    <button
      type="submit"
      [disabled]="bookingForm.invalid || totalPrice <= 0"
      class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 cursor-pointer rounded w-full"
    >
      Confirm Booking
    </button>
  </form>
</div>
