<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
  
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block mb-1 font-semibold">Name</label>
        <input type="text" formControlName="name" class="w-full border rounded px-3 py-2" />
        <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="text-red-500 text-sm">Name is required</div>
      </div>
  
      <div class="mb-4">
        <label class="block mb-1 font-semibold">Email</label>
        <input type="email" formControlName="email" class="w-full border rounded px-3 py-2" />
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-red-500 text-sm">Valid email is required</div>
      </div>
  
      <div class="mb-4">
        <label class="block mb-1 font-semibold">Phone</label>
        <input type="text" formControlName="phone" class="w-full border rounded px-3 py-2" />
        <div *ngIf="registerForm.get('phone')?.touched && registerForm.get('phone')?.invalid" class="text-red-500 text-sm">Use format: +2547XXXXXXX</div>
      </div>
  
      <div class="mb-4">
        <label class="block mb-1 font-semibold">Password</label>
        <input type="password" formControlName="password" class="w-full border rounded px-3 py-2" />
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-red-500 text-sm">Password must be at least 6 characters</div>
      </div>
  
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">
        Register
      </button>
    </form>
  
    <!-- Optional Loading Spinner -->
    <!-- <div *ngIf="authService.loading$ | async" class="text-center mt-4">
      <span class="text-gray-600">Loading...</span> -->
    </div>
  <!-- </div> -->
