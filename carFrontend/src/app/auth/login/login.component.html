<div class="max-w-md mx-auto mt-12 bg-white p-6 rounded-xl shadow-md">
  <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">
    Login to Your Account
  </h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Email -->
    <div class="mb-4">
      <label class="block text-sm font-semibold text-gray-600 mb-1"
        >Email</label
      >
      <input
        type="email"
        formControlName="email"
        placeholder="Enter your email"
        class="w-full border px-3 py-2 rounded border-gray-300 focus:outline-none focus:ring"
      />
      <div
        *ngIf="
          loginForm.get('email')?.touched && loginForm.get('email')?.invalid
        "
        class="text-red-500 text-sm mt-1"
      >
        Valid email is required.
      </div>
    </div>

    <!-- Password -->
    <div class="mb-6">
      <label class="block text-sm font-semibold text-gray-600 mb-1"
        >Password</label
      >
      <input
        type="password"
        formControlName="password"
        placeholder="Enter your password"
        class="w-full border px-3 py-2 rounded border-gray-300 focus:outline-none focus:ring"
      />
      <div
        *ngIf="
          loginForm.get('password')?.touched &&
          loginForm.get('password')?.invalid
        "
        class="text-red-500 text-sm mt-1"
      >
        Password must be at least 6 characters.
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="authService.loading$ | async"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded disabled:opacity-50"
    >
      Login
    </button>

    <!-- Forgot password link -->
    <p
      class="text-sm text-center mt-4 text-blue-600 hover:underline cursor-pointer"
    >
      <a [routerLink]="['/forgot-password']">Forgot Password?</a>
    </p>

    <!-- Optional: Loading message -->
    <!-- <p
      *ngIf="authService.loading$ | async"
      class="text-center text-gray-500 text-sm mt-3"
    >
      Logging in...
    </p> -->
  </form>
</div>
