<div class="max-w-md mx-auto mt-12 bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Forgot Password</h2>
  
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-6">
        <label class="block text-sm font-semibold text-gray-600 mb-1">Email Address</label>
        <input
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="w-full border px-3 py-2 rounded border-gray-300 focus:outline-none focus:ring"
        />
        <div *ngIf="forgotForm.get('email')?.touched && forgotForm.get('email')?.invalid" class="text-red-500 text-sm mt-1">
          Valid email is required.
        </div>
      </div>
  
      <button
        type="submit"
        [disabled]="authService.loading$ | async"
        class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 rounded disabled:opacity-50"
      >
        Send Reset Code
      </button>
  
      <p *ngIf="authService.loading$ | async" class="text-center text-gray-500 text-sm mt-3">Sending code...</p>
    </form>
  </div>
