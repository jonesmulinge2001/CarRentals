<div class="max-w-2xl mx-auto mt-12 bg-white shadow-md rounded-xl overflow-hidden">
    <!-- Profile Header -->
    <div class="bg-gradient-to-r from-blue-500 to-blue-700 h-32 relative">
      <div class="absolute left-6 bottom-[-2.5rem]">
        <img
          [src]="imagePreviewUrl || 'https://ui-avatars.com/api/?name=User&background=0D8ABC&color=fff'"
          alt="Profile Image"
          class="w-24 h-24 rounded-full border-4 border-white object-cover shadow-md"
        />
      </div>
    </div>
  
    <div class="pt-16 px-6 pb-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6">Update Your Profile</h2>
  
      <form *ngIf="profileForm" [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Bio -->
        <div>
          <label for="bio" class="block text-sm font-medium text-gray-700 mb-1">Bio</label>
          <input
            id="bio"
            type="text"
            formControlName="bio"
            placeholder="e.g. I love driving Subaru cars"
            class="w-full border border-gray-300 px-4 py-2 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
  
        <!-- Address -->
        <div>
          <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
          <input
            id="address"
            type="text"
            formControlName="address"
            placeholder="e.g. Chuka University"
            class="w-full border border-gray-300 px-4 py-2 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
  
        <!-- Image Upload -->
        <div>
          <label for="image" class="block text-sm font-medium text-gray-700 mb-1">Profile Image</label>
          <input
            id="image"
            type="file"
            accept="image/*"
            (change)="onImageSelected($event)"
            class="block w-full text-sm text-gray-600"
          />
        </div>
  
        <!-- Image Preview (hidden if header already shows) -->
        <div *ngIf="imagePreviewUrl" class="hidden">
          <img [src]="imagePreviewUrl" alt="Profile Preview" class="w-20 h-20 rounded-full object-cover border" />
        </div>
  
        <!-- Save Button -->
        <div class="text-right">
          <button
            type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-md flex items-center gap-2"
            [disabled]="loading"
          >
            <svg
              *ngIf="loading"
              class="animate-spin h-5 w-5 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8v8z"
              ></path>
            </svg>
            {{ loading ? 'Saving...' : 'Save Profile' }}
          </button>
        </div>
      </form>
    </div>
  </div>
